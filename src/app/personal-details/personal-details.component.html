<div class="content">
  <div class="form-wrapper">
    <form [formGroup]="personalDetailsForm">
      <p class="title">Personal details</p>
      <div class="form-container">
        <div class="gender-section">
          <p class="sub-title">Gender</p>
          <div class="gender-options">
            <div class="form-check male">
              <input class="form-check-input" type="radio" id="male" value="male" formControlName="gender">
              <label class="form-check-label radio-label" for="male" #maleRadio>
                Male
              </label>
            </div>
            <div class="form-check female">
              <input class="form-check-input" type="radio" id="female" value="female" formControlName="gender">
              <label class="form-check-label radio-label" for="female" #femaleRadio>
                Female
              </label>
            </div>
          </div>
        </div>
        <div class="form-group first-name">
          <label class="input-label" for="firstName" #firstNameLabel>First name</label>
          <input class="input-field" type="text" id="firstName" formControlName="firstName">
        </div>
        <div class="form-group last-name">
          <label class="input-label" for="lastName" #lastNameLabel>Last name</label>
          <input class="input-field" type="text" id="lastName" formControlName="lastName">
        </div>
        <div class="form-group date-of-birth">
          <label class="sub-title" #dobLabel>Date of birth</label>
          <div class="row date-inputs">
            <input class="input-field day" type="number" id="dobDay" formControlName="dobDay" min="1" max="31">
            <input class="input-field month" type="number" id="dobMonth" formControlName="dobMonth" min="1" max="12">
            <input class="input-field year" type="number" id="dobYear" formControlName="dobYear" min="1900" max="2023">
          </div>
        </div>
        <div class="form-group nationality">
          <label class="input-label" for="nationality" #nationalityLabel>Nationality</label>
          <input class="input-field" type="text" id="nationality" formControlName="nationality">
        </div>
      </div>
      <button type="button" class="continue-btn" (click)="onComplete()">Continue</button>
    </form>
    <div class="guarantee">
      <img src="../../assets/shield.png" alt="Guarantee icon" class="guarantee-icon"/>
      <div class="guarantee-text">
        <p class="guarantee-text-main">Inyova guarantees highest investment standards.</p>
        <p class="guarantee-text-link">Learn more.</p>
      </div>
    </div>
  </div>
</div>
<div *ngIf="showValidationErrors" class="error-message">
  <div class="error-box"><p class="error-text">Some fields are missing</p></div>
</div>
